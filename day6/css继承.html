<html>
	<head>

		<title></title>

			div{
				color:red;

				font-size: 30px;
			}

			<h1>标题</h1>
			<p>
				再别康桥 <span>徐志摩</span>
			</p>
			<p>轻轻的我走了</p>
			<p>正如我轻轻的来</p>
			<p>我挥一挥衣袖</p>
			<p>不带走一片云彩</p>	
			<a href="">那河畔的青柳</a>
		</div>
	</body>
</html>
